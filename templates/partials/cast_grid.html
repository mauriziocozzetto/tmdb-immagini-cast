<div class="animate-in fade-in duration-700">

    <div class="flex items-center justify-between mb-10 border-b border-gray-800 pb-4">
        <h2 class="text-2xl font-bold">Cast di <span class="text-blue-400">{{ movie_title }}</span></h2>
        <span class="text-gray-500 text-sm">Primi {{ cast|length }} attori</span>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
        {% for actor in cast %}

        <a href="/actor/{{ actor.id }}" class="flex flex-col group">

            <div class="relative aspect-[2/3] rounded-2xl overflow-hidden shadow-lg mb-4 bg-gray-800">
                {% if actor.profile_path %}
                <img src="{{ img_base }}{{ actor.profile_path }}" alt="{{ actor.name }}"
                    class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-500">
                {% else %}
                <div
                    class="w-full h-full flex items-center justify-center text-gray-600 italic text-xs p-4 text-center">
                    Nessuna immagine
                </div>
                {% endif %}

                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-60">
                </div>
            </div>

            <h3 class="font-bold text-sm leading-tight mb-1 group-hover:text-blue-400 transition-colors">
                {{ actor.name }}
            </h3>
            <p class="text-gray-500 text-xs font-medium italic">
                {{ actor.character }}
            </p>
        </a>

        {% endfor %}
    </div>
</div>
